<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化的Photoshop概念界面 - 原型图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-blue': '#00BFFF',
                        'dark-bg': '#222222',
                        'dark-panel': '#2a2a2e',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    // 添加磨砂玻璃效果所需的背景
                    backgroundImage: {
                        'carbon-fiber': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
                    }
                }
            }
        }
    </script>
    <style>
        /* 为滚动条添加简单样式以匹配深色主题 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2a2a2e; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }
    </style>
</head>
<body class="bg-dark-bg text-gray-300 font-sans antialiased">

    <div class="flex flex-col h-screen w-screen overflow-hidden">
        <header class="flex items-center h-10 px-4 flex-shrink-0 bg-dark-bg border-b border-white/5 z-20">
            <div class="w-6 h-6 mr-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-1.621-.621A3 3 0 0 1 14.25 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25A2.25 2.25 0 0 1 5.25 3h9.75a2.25 2.25 0 0 1 2.25 2.25Z" />
                </svg>
            </div>
            <nav class="flex items-center text-sm space-x-6 text-gray-400">
                <a href="#" class="hover:text-white transition-colors duration-200">文件</a>
                <a href="#" class="hover:text-white transition-colors duration-200">编辑</a>
                <a href="#" class="text-white relative pb-1 border-b-2 border-tech-blue">
                    图像
                    <span class="absolute -bottom-1 left-0 w-full h-1 bg-tech-blue blur-sm"></span>
                </a>
                <a href="#" class="hover:text-white transition-colors duration-200">图层</a>
                <a href="#" class="hover:text-white transition-colors duration-200">文字</a>
                <a href="#" class="hover:text-white transition-colors duration-200">选择</a>
                <a href="#" class="hover:text-white transition-colors duration-200">滤镜</a>
                <a href="#" class="hover:text-white transition-colors duration-200">视图</a>
                <a href="#" class="hover:text-white transition-colors duration-200">窗口</a>
                <a href="#" class="hover:text-white transition-colors duration-200">帮助</a>
            </nav>
        </header>

        <div class="flex flex-1 overflow-hidden relative">
            <aside class="w-16 bg-dark-panel flex-shrink-0 flex flex-col items-center py-4 space-y-2 z-10 border-r border-white/5">
                <div class="space-y-6 flex flex-col items-center">
                    <div title="移动工具"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 12h-2.25m-1.166 5.834L15.45 15.45M4.5 12H2.25m1.166-5.834L4.545 7.545M7.5 4.5V2.25m-2.834 1.166L6.045 7.545" /></svg></div>
                    <div title="选框工具"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15.91 15.91a1.5 1.5 0 0 1-2.12.05l-1.298-1.3a1.5 1.5 0 0 1-.05-2.121l7.46-7.46a1.5 1.5 0 0 1 2.12.05l1.299 1.299a1.5 1.5 0 0 1-.05 2.121l-7.46 7.46Z" /></svg></div>
                    <div title="套索工具"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.024.216 1.45l-4.096 6.348a1.125 1.125 0 0 0 .416 1.58l6.348 4.096a1.125 1.125 0 0 0 1.58-.416l6.348-4.096a1.125 1.125 0 0 0 .216-1.45l.89-1.068c.256-.314.405-.63.405-.864v-.568c0-.683-.558-1.233-1.242-1.233H13.992c-.683 0-1.242.55-1.242 1.233Z" /></svg></div>
                </div>
                <div title="画笔工具" class="bg-tech-blue p-2 rounded-lg shadow-lg shadow-tech-blue/30 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                    </svg>
                    <span class="absolute -top-1 -right-1 flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-tech-blue opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-tech-blue"></span>
                    </span>
                </div>
                <div class="space-y-6 flex flex-col items-center pt-2">
                    <div title="橡皮擦工具"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.03 1.125 0 1.131.094 1.976 1.057 1.976 2.192V7.5M8.25 7.5h7.5M8.25 7.5v9a3 3 0 0 0 3 3h1.5a3 3 0 0 0 3-3v-9M1.5 9.75h10.5a1.5 1.5 0 0 1 1.5 1.5v7.5a1.5 1.5 0 0 1-1.5 1.5h-10.5a1.5 1.5 0 0 1-1.5-1.5v-7.5a1.5 1.5 0 0 1 1.5-1.5Z" /></svg></div>
                    <div title="文字工具"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.17 48.17 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" /></svg></div>
                    <div title="形状工具"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" /></svg></div>
                    <div title="吸管工具"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></div>
                </div>
            </aside>

            <main class="flex-1 bg-black bg-carbon-fiber">
                <img src="https://images.pexels.com/photos/2110951/pexels-photo-2110951.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
                     alt="科幻城市夜景插画" class="w-full h-full object-cover">
            </main>

            <aside class="w-72 bg-dark-bg/70 backdrop-blur-md border-l border-white/10 flex-shrink-0 flex flex-col z-10">
                <div class="flex-1 p-3 space-y-4 overflow-y-auto">
                    <div>
                        <h3 class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">颜色</h3>
                        <div class="aspect-square w-full rounded-md border-2 border-white/10" style="background: linear-gradient(to top right, #ff8a00, #e52e71);"></div>
                    </div>

                    <div>
                        <h3 class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">属性</h3>
                        <div class="space-y-2 text-sm bg-dark-panel/50 p-3 rounded-md border border-white/5">
                            <div class="flex justify-between items-center"><span>不透明度</span><span>100%</span></div>
                            <input type="range" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" value="100">
                             <div class="flex justify-between items-center"><span>流量</span><span>80%</span></div>
                            <input type="range" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" value="80">
                        </div>
                    </div>
                    
                    <div>
                        <div class="flex justify-between items-center mb-2">
                             <h3 class="text-xs font-bold uppercase tracking-wider text-gray-400">图层</h3>
                             <div class="flex items-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-500 hover:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-500 hover:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 7.125A2.25 2.25 0 0 1 4.5 4.875h15A2.25 2.25 0 0 1 21.75 7.125v10.5A2.25 2.25 0 0 1 19.5 19.875h-15A2.25 2.25 0 0 1 2.25 17.625V7.125Z" /></svg>
                             </div>
                        </div>
                        
                        <div class="space-y-1 bg-dark-panel/50 p-2 rounded-md border border-white/5">
                            <div class="flex items-center space-x-2 p-1.5 rounded-md bg-white/5">
                                <div class="w-5 h-5 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639l4.25-7.5a1.012 1.012 0 0 1 1.736 0l4.25 7.5a1.012 1.012 0 0 1 0 .639l-4.25 7.5a1.012 1.012 0 0 1-1.736 0l-4.25-7.5Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75h.008v.008H12v-.008Z" /></svg></div>
                                <div class="w-10 h-10 bg-gray-500 rounded-sm flex-shrink-0 bg-cover" style="background-image: url('https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')"></div>
                                <span class="text-sm">背景建筑</span>
                            </div>
                             <div class="flex items-center space-x-2 p-1.5 rounded-md bg-tech-blue/20 ring-2 ring-tech-blue">
                                <div class="w-5 h-5 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639l4.25-7.5a1.012 1.012 0 0 1 1.736 0l4.25 7.5a1.012 1.012 0 0 1 0 .639l-4.25 7.5a1.012 1.012 0 0 1-1.736 0l-4.25-7.5Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75h.008v.008H12v-.008Z" /></svg></div>
                                <div class="w-10 h-10 bg-gray-500 rounded-sm flex-shrink-0 bg-cover" style="background-image: url('https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')"></div>
                                <span class="text-sm font-semibold text-white">霓虹灯光效</span>
                            </div>
                            <div class="flex items-center space-x-2 p-1.5 rounded-md bg-white/5">
                                <div class="w-5 h-5 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" /></svg></div>
                                <div class="w-10 h-10 bg-gray-500 rounded-sm flex-shrink-0 bg-cover" style="background-image: url('https://images.pexels.com/photos/775907/pexels-photo-775907.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')"></div>
                                <span class="text-sm">前景人物</span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
